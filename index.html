<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
    integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
  <link href="https://fonts.googleapis.com/css?family=Raleway" rel="stylesheet">
  <link rel="stylesheet" href="assets/stylesheets/_css_reset.css">
  <link rel="stylesheet" href="assets/stylesheets/application.css">
  <script src="https://d3js.org/d3.v4.min.js"></script>
  <link rel='shortcut icon' type='image/x-icon' href='assets/16S_icon.ico' />
  <title>16|Segments</title>
</head>
<body>
  
  <div id="content">

    <div id="app">

      <div id="header">
        <div id="name">
          <div id="title" onClick="changeDemo('national')">16 | Segments</div>
          <div id="nav" class="nav">
            <div id="demoSelector" class="data-selector"></div>
            <div id="subSelector" class="data-selector"></div>
          </div>
        </div>
        <div id="about">
          <a href="mailto:connect@markvincent.dev"><i class="far fa-envelope"></i></a>
          <a href="https://angel.co/mark-vincent-rodriguez"><i class="fab fa-angellist"></i></a>
          <a href="https://github.com/mrkvncnt"><i class="fab fa-github"></i></a>
          <a href="https://www.linkedin.com/in/markvincentrodriguez/"><i class="fab fa-linkedin"></i></a>
          <a href="https://markvincent.dev/"><i class="fas fa-globe"></i></a>
        </div>
      </div>
      
      <div class="sub-header"> 
        
        <div class="sub-header-value">
          <div id="income" class="sub-val">$0.00</div>
          <div class="sub-cat">Pre-Tax Income</div>
        </div>
        
        <div id="percentage" class="sub-header-value">
          <div id="sub-val" class="sub-val">$0.00</div>
          <div id="sub-percent">% 0</div>
          <div id="sub-cat" class="sub-cat">Segment</div>
        </div>

      </div>

    <div id="segments">
      
      <div id="ledger" class="ledger">
      
  
        <div id="ledger-wrapper">

          <div class="annual">
            <div id="total" ></div>
            <div class="annual-total" >annual expenses</div>
          </div>

          <div id="ledger-items" class=""></div>

        </div>

      </div>

      <div class="visualizer">
          <div id="float">
            <svg id="graph" class="graph">1</svg>
          </div>
      </div>

      </div>

      <div class="sub-header">
        <div class="sub-header-value">
          <div id="savings" class="sub-val">$0.00</div>
          <div class="sub-cat">Discretionary Income</div>
        </div>
      </div>
      
      <div class="footer">
        <span>Source: Consumer Expenditure Survey, U.S. Bureau of Labor Statistics, September, 2018 | Mean values represented</span>
        <span><i class="far fa-copyright"></i> mark vincent rodriguez | 2019</span>
      </div>
    </div>
  </div>

  
  <script type="text/javascript" src="assets/data/data.js"></script>
  <script type="text/javascript" src="src/title.js"></script>
  <script type="text/javascript" src="src/sub_selector.js"></script>
  <script type="text/javascript" src="src/demo_selector.js"></script>
  <script type="text/javascript" src="src/parse.js"></script>
  <script type="text/javascript" src="src/ledger.js"></script>
  <script type="text/javascript" src="src/graph.js"></script>
  <script type="text/javascript" src="src/index.js"></script>
</body>
</html>
